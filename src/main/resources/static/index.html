<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Boot WebSocket Chat with JWT</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Login to Chat Room</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" autocomplete="off" class="form" required>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Login</button>
            </div>
            <div class="form-group">
                <p style="color: #888; font-size: 12px; margin-top: 10px;">
                    Default users:<br>
                    admin / admin123<br>
                    user / user123<br>
                    john / john123
                </p>
            </div>
            <div id="login-error" style="color: red; margin-top: 10px; display: none;"></div>
        </form>
    </div>
</div>

<!-- CHAT PAGE -->
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat</h2>
        </div>
        <div class="connecting">Connecting...</div>
        <ul id="messageArea"></ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group-clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form">
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
